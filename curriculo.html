<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo | NewTalents</title>
    <link rel="stylesheet" href="./styles/curriculo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="animated-bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span class="bubble-glow"></span>
        <span class="bubble-glow"></span>
    </div>
    <canvas id="particles-bg"></canvas>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="curriculo-card shadow-lg p-5 rounded-5 position-relative mx-auto">
            <a href="home.html" class="btn btn-voltar-cv position-absolute"
               style="top: 18px; left: 18px; min-width:90px; height:38px; z-index:30;" title="Voltar">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <div class="text-center mb-4">
                <span class="curriculo-title fw-bold fs-1 mb-2 d-block">Meu Currículo</span>
                <p class="text-secondary mb-0 fs-5">Veja e compartilhe suas experiências e conquistas profissionais!</p>
            </div>
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <div class="profile-img mx-auto mb-3 position-relative">
                        <label for="fotoPerfil" class="profile-img-label" title="Alterar foto">
                            <img id="fotoPreview" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de Perfil" class="rounded-circle shadow" width="120" height="120" style="object-fit:cover;cursor:pointer;">
                            <input type="file" id="fotoPerfil" accept="image/*" style="display:none;">
                            <span class="edit-photo"><i class="bi bi-camera-fill"></i></span>
                        </label>
                    </div>
                    <input type="text" class="form-control mb-2 fw-bold text-center border-0 bg-light rounded-4 input-highlight"
                        id="nome"
                        style="font-size:0.95rem; max-width: 220px; margin: 0 auto; padding: 0.4em 0.6em;"
                        placeholder="Seu nome completo">
                    <input type="text" class="form-control mb-2 text-center border-0 bg-light rounded-4 input-highlight"
                        id="cargo"
                        style="font-size:0.95rem; max-width: 220px; margin: 0 auto; padding: 0.4em 0.6em;"
                        placeholder="Seu cargo ou objetivo">
                    <input type="text" class="form-control mb-2 text-center border-0 bg-light rounded-4 input-highlight"
                        id="localizacao"
                        style="font-size:0.95rem; max-width: 220px; margin: 0 auto; padding: 0.4em 0.6em;"
                        placeholder="Cidade, Estado">
                    <input type="email" class="form-control mb-2 text-center border-0 bg-light rounded-4 input-highlight"
                        id="email"
                        style="font-size:0.95rem; max-width: 220px; margin: 0 auto; padding: 0.4em 0.6em;"
                        placeholder="Seu e-mail">
                    <input type="tel" class="form-control mb-2 text-center border-0 bg-light rounded-4 input-highlight"
                        id="telefone"
                        style="font-size:0.95rem; max-width: 220px; margin: 0 auto; padding: 0.4em 0.6em;"
                        placeholder="Seu telefone">
                </div>
                <div class="col-md-8">
                    <section class="mb-4">
                        <h3 class="section-title"><i class="bi bi-person-lines-fill me-2"></i>Sobre Mim</h3>
                        <textarea class="form-control form-control-lg bg-light border-0 rounded-4 input-highlight"
                            id="sobre"
                            rows="2"
                            style="min-height:36px;max-height:90px;"
                            placeholder="Profissional apaixonado por tecnologia, com experiência em desenvolvimento web, interfaces modernas e foco em usabilidade. Busco sempre aprender e colaborar em projetos inovadores."></textarea>
                    </section>
                    <section class="mb-4">
                        <h3 class="section-title"><i class="bi bi-mortarboard-fill me-2"></i>Formação</h3>
                        <textarea class="form-control form-control-lg bg-light border-0 rounded-4 input-highlight"
                            id="formacao"
                            rows="2"
                            style="min-height:36px;max-height:90px;"
                            placeholder="Ex: Análise e Desenvolvimento de Sistemas — FATEC, 2022&#10;Curso Front-end Moderno — NewTalents, 2023"></textarea>
                    </section>
                    <section class="mb-4">
                        <h3 class="section-title"><i class="bi bi-briefcase-fill me-2"></i>Experiência</h3>
                        <textarea class="form-control form-control-lg bg-light border-0 rounded-4 input-highlight"
                            id="experiencia"
                            rows="2"
                            style="min-height:36px;max-height:90px;"
                            placeholder="Ex: Desenvolvedor Front-end — Tech Solutions (2023 - Atual)&#10;• Desenvolvimento de interfaces responsivas em React e Bootstrap&#10;• Colaboração com equipes ágeis"></textarea>
                    </section>
                    <section class="mb-4">
                        <h3 class="section-title"><i class="bi bi-stars me-2"></i>Habilidades</h3>
                        <textarea class="form-control form-control-lg bg-light border-0 rounded-4 input-highlight"
                            id="habilidades"
                            rows="2"
                            style="min-height:36px;max-height:90px;"
                            placeholder="Ex: HTML5, CSS3, JavaScript, React, Bootstrap, Git, UX/UI"></textarea>
                    </section>
                    <section>
                        <h3 class="section-title"><i class="bi bi-translate me-2"></i>Idiomas</h3>
                        <textarea class="form-control form-control-lg bg-light border-0 rounded-4 input-highlight"
                            id="idiomas"
                            rows="2"
                            style="min-height:36px;max-height:90px;"
                            placeholder="Ex: Português (Nativo), Inglês (Intermediário)"></textarea>
                    </section>
                </div>
            </div>
            <!-- Botões Salvar e Editar no canto inferior direito -->
            <div id="curriculo-actions" class="d-flex gap-2 justify-content-end w-100 mt-4">
                <button id="btnSalvar" class="btn btn-primary btn-cv-action px-3 py-1 fw-semibold" type="button">
                    <i class="bi bi-save me-1"></i>Salvar
                </button>
                <button id="btnEditar" class="btn btn-outline-primary btn-cv-action px-3 py-1 fw-semibold" type="button" disabled>
                    <i class="bi bi-pencil me-1"></i>Editar
                </button>
            </div>
        </div>
    </main>
    <script src="./scripts/curriculo.js"></script>
</body>
</html>
