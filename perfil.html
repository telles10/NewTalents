<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | NewTalents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/perfil.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="animated-bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="container py-5">
        <div class="profile-card-nt expanded-cv shadow-lg border-0 rounded-4 overflow-visible mx-auto my-4 px-0">
            <div class="row g-0">
                <!-- Avatar e capa -->
                <div class="col-md-4 bg-gradient-nt position-relative d-flex flex-column align-items-center justify-content-center py-5">
                    <div class="avatar-nt position-relative mb-3">
                        <div class="avatar-glow"></div>
                        <img id="fotoPerfil" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do perfil" class="avatar-img-nt">
                    </div>
                    <div class="text-center mt-2">
                        <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2"><i class="bi bi-geo-alt"></i> São Paulo, SP</span>
                    </div>
                </div>
                <!-- Dados do perfil -->
                <div class="col-md-8 bg-white bg-opacity-75 p-4 p-md-5 d-flex flex-column justify-content-center">
                    <div class="profile-fields">
                        <div class="d-flex align-items-center mb-2">
                            <h2 class="fw-bold mb-0 me-2 text-dark" id="nomePerfil">João Silva</h2>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="text-muted fs-5" id="usuarioPerfil">@joaosilva</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="text-muted fs-6" id="emailPerfil">joao.silva@exemplo.com</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center mb-3">
                        <div class="col-4">
                            <div class="fw-bold fs-3 text-accent" id="qtdCursos">15</div>
                            <div class="small text-muted">Cursos</div>
                        </div>
                        <div class="col-4">
                            <div class="fw-bold fs-3 text-accent" id="qtdConcluidos">8</div>
                            <div class="small text-muted">Concluídos</div>
                        </div>
                        <div class="col-4">
                            <div class="fw-bold fs-3 text-accent" id="qtdCertificados">12</div>
                            <div class="small text-muted">Certificados</div>
                        </div>
                    </div>
                    <div class="tab-content p-0">
                        <div class="tab-pane fade show active" id="overview" role="tabpanel">
                            <h5 class="fw-bold mb-2 text-dark">Sobre</h5>
                            <p class="text-muted">Bem-vindo ao seu perfil! Aqui você pode acompanhar seu progresso, editar suas informações e visualizar seus cursos e conquistas.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
