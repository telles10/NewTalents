<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | NewTalents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <script defer src="./scripts/cadastro.js"></script>
    <script src="scripts/bloqueio-caminhos.js"></script>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="animated-bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span class="bubble-glow"></span>
        <span class="bubble-glow"></span>
    </div>
    <header>
    
        </div>
    </header>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card cadastro-card shadow-lg p-4 rounded-5 position-relative mx-auto" style="max-width: 650px; width: 100%; z-index:2;">
            <div class="decor-top"></div>
            <a href="index.html"
               class="btn btn-voltar rounded-pill fw-bold d-flex align-items-center gap-2 shadow position-absolute top-0 start-0 mt-3 ms-3"
               style="width:auto; min-width:90px; padding: 0.5rem 1.1rem; font-size:1rem; z-index:3;">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <div class="text-center mb-4 mt-2">
                <span class="site-name fw-bold fs-1 mb-2 d-block dark-brand detailed-brand">NewTalents</span>
                <h2 class="fw-bold mb-1 title-shadow-dark">Crie sua Conta</h2>
                <p class="text-secondary mb-0 fs-5 subtitle-shadow">Preencha os campos para se cadastrar e aproveitar as oportunidades!</p>
            </div>
            <form autocomplete="off">
                <div class="mb-4">
                    <div class="input-group input-group-lg ultra-rounded shadow field-shadow">
                        <span class="input-group-text bg-white border-0 rounded-start-5 ps-4"><i class="bi bi-person text-primary"></i></span>
                        <input type="text" class="form-control border-0 rounded-end-5 px-4 py-3" id="nome" placeholder="Nome de usuario" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group input-group-lg ultra-rounded shadow field-shadow">
                        <span class="input-group-text bg-white border-0 rounded-start-5 ps-4"><i class="bi bi-envelope-at text-primary"></i></span>
                        <input type="email" class="form-control border-0 rounded-end-5 px-4 py-3" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group input-group-lg ultra-rounded shadow field-shadow">
                        <span class="input-group-text bg-white border-0 rounded-start-5 ps-4"><i class="bi bi-telephone text-primary"></i></span>
                        <input type="tel" class="form-control border-0 rounded-end-5 px-4 py-3" 
                            id="telefone" 
                            placeholder="+55 (11) 91234-5678" 
                            pattern="^\+\d{1,3}\s?\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" 
                            required 
                            maxlength="20" 
                            minlength="8">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group input-group-lg ultra-rounded shadow field-shadow">
                        <span class="input-group-text bg-white border-0 rounded-start-5 ps-4"><i class="bi bi-lock text-primary"></i></span>
                        <input type="password" class="form-control border-0 rounded-end-5 px-4 py-3" id="senha" placeholder="Senha forte" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group input-group-lg ultra-rounded shadow field-shadow">
                        <span class="input-group-text bg-white border-0 rounded-start-5 ps-4"><i class="bi bi-shield-lock text-primary"></i></span>
                        <input type="password" class="form-control border-0 rounded-end-5 px-4 py-3" id="confirmarSenha" placeholder="Confirmar senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold mt-2 fs-5 shadow-lg btn-glass btn-cadastro"
                    style="font-size:1.18rem; max-width:260px; margin:0 auto; display:block;">
                    <i class="bi bi-person-plus me-2"></i>Cadastrar
                </button>
            </form>
            <div class="text-center mt-4">
                <span class="text-secondary">JÃ¡ tem uma conta?</span>
                <a href="login.html" class="btn btn-outline-primary rounded-pill px-4 py-2 ms-2 fw-semibold shadow-sm align-middle d-inline-flex align-items-center gap-2 transition btn-entrar">
                    <i class="bi bi-box-arrow-in-right"></i>Entrar
                </a>
            </div>
            <div class="decor-bottom"></div>
        </div>
        <canvas id="particles-bg"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/particles.js"></script>
</body>
</html>
