<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor IA 3D | NewTalents</title>
    <link rel="stylesheet" href="styles/mentorIA.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="animated-bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <main class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="mentor-card-3d shadow-lg p-4 rounded-4 text-center position-relative" style="max-width:410px;">
            <a href="tutores.html" class="btn btn-back-nt rounded-circle d-flex align-items-center justify-content-center position-absolute" style="top:18px;left:18px;z-index:2;width:44px;height:44px;" title="Voltar">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <div class="mentor-3d-view mx-auto mb-2" style="position:relative;">
                <!-- Foto de perfil robótica e estilizada -->
                <img src="mentor.png" alt="Mentor IA Robô" class="profile-img">
                <span class="profile-glow"></span>
            </div>
            <h2 class="fw-bold mb-1 text-light">Mentor IA 3D</h2>
            <div class="text-primary mb-2"><i class="bi bi-cpu"></i> Inteligência Artificial</div>
            <div id="iaBubble" class="ia-chat-bubble mb-3">Olá! Sou seu mentor virtual. Fale ou digite sua dúvida ou peça uma simulação de entrevista.</div>
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                <button id="micBtn" class="ia-mic-btn" title="Falar com a IA" aria-label="Falar com a IA">
                    <i class="bi bi-mic"></i>
                </button>
                <input id="userMessage" type="text" class="form-control" placeholder="Digite sua pergunta..." style="max-width:220px;">
                <button id="sendMessage" class="btn btn-primary" title="Enviar mensagem" aria-label="Enviar mensagem">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="scripts/mentorIA.js"></script>
    <script src="scripts/bloqueio-caminhos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
