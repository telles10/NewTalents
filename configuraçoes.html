<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações | NewTalents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/configuraçoes.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <header class="settings-header">
        <div class="container position-relative">
            <a href="index.html" class="btn-back">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <div class="text-center">
                <h1>Configurações</h1>
                <p>Personalize sua experiência na plataforma</p>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <!-- Perfil Settings -->
            <div class="col-md-4">
                <div class="settings-nav">
                    <div class="nav-header">
                        <h3>Configurações</h3>
                    </div>
                    <div class="nav-items">
                        <a href="#perfil" class="nav-item active">
                            <i class="bi bi-person"></i>
                            Perfil
                        </a>
                        <a href="#conta" class="nav-item">
                            <i class="bi bi-shield-lock"></i>
                            Conta
                        </a>
                        <a href="#notificacoes" class="nav-item">
                            <i class="bi bi-bell"></i>
                            Notificações
                        </a>
                        <a href="#privacidade" class="nav-item">
                            <i class="bi bi-eye"></i>
                            Privacidade
                        </a>
                        <a href="#aparencia" class="nav-item">
                            <i class="bi bi-palette"></i>
                            Aparência
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="settings-content">
                    <!-- Perfil Section -->
                    <div class="settings-section" id="perfil">
                        <div class="section-header">
                            <h2>Configurações de Perfil</h2>
                            <p>Gerencie suas informações pessoais</p>
                        </div>
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="text" class="form-control" value="João Silva">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" value="joao.silva@email.com">
                            </div>
                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="tel" class="form-control" value="(11) 99999-9999">
                            </div>
                            <div class="form-group">
                                <label>Biografia</label>
                                <textarea class="form-control" rows="4">Estudante de tecnologia apaixonado por aprender e compartilhar conhecimento.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/configuraçoes.js"></script>
</body>
</html>
